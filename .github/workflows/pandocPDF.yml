name: Pandoc PDF Creation

on:
  push:
  workflow_dispatch:

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          path: europa64/SPARCNetBootGuide
      - uses: docker://pandoc/core:3.8
        with:
          args: >-
            --standalone
            --output=SPARCNetBootGuide.pdf
            ${{ github.workspace }}/europa64/SPARCNetBootGuide/SPARCNetBootGuide.md
